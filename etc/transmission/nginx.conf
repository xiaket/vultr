upstream transmission  {
      server 127.0.0.1:9091;
}

server {
      listen 8443 ssl http2;
      server_name torrent.xiaket.org;

      ### SSL cert files ###
      ssl_certificate /etc/nginx/ssl/torrent.xiaket.org.crt;
      ssl_certificate_key /etc/nginx/ssl/torrent.xiaket.org.key;

      ### Add SSL specific settings here ###
      ssl_session_timeout 10m;

      ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
      ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv3:+EXP;
      ssl_prefer_server_ciphers on;

      location / {
          return 301 https://$server_name:8443/transmission/;
      }

      location ^~ /transmission {

          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $http_host;
          proxy_set_header X-NginX-Proxy true;
          proxy_http_version 1.1;
          proxy_set_header Connection "";
          proxy_pass_header X-Transmission-Session-Id;
          add_header   Front-End-Https   on;

          location /transmission/rpc {
              proxy_pass http://transmission;
          }

          location /transmission/web/ {
              proxy_pass http://transmission;
          }

          location /transmission/upload {
              proxy_pass http://transmission;
          }

          location /transmission/web/style/ {
              alias /usr/share/transmission/web/style/;
          }

          location /transmission/web/javascript/ {
              alias /usr/share/transmission/web/javascript/;
          }

          location /transmission/web/images/ {
              alias /usr/share/transmission/web/images/;
          }

          location /transmission/ {
              return 301 https://$server_name:8443/transmission/web;
          }
      }
}
